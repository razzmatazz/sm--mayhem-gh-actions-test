name: Bump Release Version

on:
  workflow_dispatch:
    inputs:
      number:
        type: choice
        required: true
        options:
          - "-"
          - "major (X._._)"
          - "minor (_.X._)"
          - "bugfix (_._.X)"
      dry_run:
        type: boolean
        default: false

jobs:
  bump-release-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: cat deploy/mchart/Chart.yaml

      - run: git tag
